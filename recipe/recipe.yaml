schema_version: 1

context:
  name: python-mumps
  version: 0.0.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/python_mumps-${{ version }}.tar.gz
  sha256: ec660d2dc4f6ded9b33beef6b0c12443a163383b1a0c8646221125026691d36f
  patches:
    - if: win
      then: patches/0001-meson-windows-fallback.patch

build:
  number: 0
  skip: match(python, "<3.12") or python_impl == 'pypy'

requirements:
  build:
    - if: build_platform != target_platform
      then: python
    - if: build_platform != target_platform
      then: cross-python_${{ target_platform }}
    - if: build_platform != target_platform
      then: cython
    - if: build_platform != target_platform
      then: numpy
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - if: unix
      then: ninja
    - if: unix
      then: pkg-config
  host:
    - python
    - cython
    - meson
    - meson-python
    - numpy
    - mumps-seq
    - setuptools-scm
    - pip
    - python-build
  run:
    - python
    - scipy >=1.13
    - mumps-seq

tests:
  - python:
      imports:
        - mumps
  - requirements:
      run:
        - pip
        - pytest
    script:
      - pip check
      - python -c "import mumps; mumps.test()"

about:
  summary: Bindings and Python interface for the MUMPS sparse solver
  license: BSD-2-Clause
  license_file: LICENSE
  homepage: https://gitlab.kwant-project.org/kwant/python-mumps

extra:
  recipe-maintainers:
    - akhmerov
